<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="gamefield">
      <div id="player1" class="player"></div>
      <div id="player2" class="player"></div>
      <div id="texts">
        <div id="lose" class="hidden"><h1>You lose</h1></div>
        <div id="win" class="hidden"><h1>You win</h1></div>
        <div id="draw" class="hidden"><h1>It's a draw</h1></div>
      </div>
    </div>

    <div id="buttons">
      <button class="rock"></button>
      <button class="paper"></button>
      <button class="scissors"></button>
    </div>
    <script>
      let cumChoice;

      const player1 = document.querySelector("#player1");
      const player2 = document.querySelector("#player2");
      const win = document.querySelector("#win");
      const lose = document.querySelector("#lose");
      const draw = document.querySelector("#draw");
      const rockBtn = document.querySelector(".rock");
      const paperBtn = document.querySelector(".paper");
      const scissorsBtn = document.querySelector(".scissors");

      // Starts the game when the page is loaded
      document.addEventListener("DOMContentLoaded", startGame);

      function startGame() {
        // Makes random number between 0 and 2
        cumChoice = Math.floor(Math.random() * 3);
        console.log(cumChoice);
        userChoice();
      }

      function userChoice() {
        rockBtn.addEventListener("click", chooseRock);
        paperBtn.addEventListener("click", choosePaper);
        scissorsBtn.addEventListener("click", chooseScissors);
      }

      function chooseRock() {
        if (cumChoice == 0) {
          draw.classList.remove("hidden");
        } else if (cumChoice == 1) {
          lose.classList.remove("hidden");
        } else if (cumChoice == 2) {
          win.classList.remove("hidden");
        }
      }

      function choosePaper() {
        if (cumChoice == 0) {
          win.classList.remove("hidden");
        } else if (cumChoice == 1) {
          draw.classList.remove("hidden");
        } else if (cumChoice == 2) {
          lose.classList.remove("hidden");
        }
      }

      function chooseScissors() {
        if (cumChoice == 0) {
          lose.classList.remove("hidden");
        } else if (cumChoice == 1) {
          win.classList.remove("hidden");
        } else if (cumChoice == 2) {
          draw.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
